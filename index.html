<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="col-12">

      <div class="row time-block" id="row-0">
        <div class="col-1 hour">
          <span>9AM</span>
        </div>
        <div class="col-10 pt-2 time-block-content"></div>
        <div class="col-1 saveBtn">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>

      <div class="row time-block" id="row-1">
        <div class="col-1 hour">
          <span>10AM</span>
        </div>
        <div class="col-10 pt-2 time-block-content"></div>
        <div class="col-1 saveBtn">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>

      <div class="row time-block" id="row-2">
        <div class="col-1 hour">
          <span>11AM</span>
        </div>
        <div class="col-10 pt-2 time-block-content"></div>
        <div class="col-1 saveBtn">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>

      <div class="row time-block" id="row-3">
        <div class="col-1 hour">
          <span>12PM</span>
        </div>
        <div class="col-10 pt-2 time-block-content"></div>
        <div class="col-1 saveBtn">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>

      <div class="row time-block" id="row-4">
        <div class="col-1 hour">
          <span>1PM</span>
        </div>
        <div class="col-10 pt-2 time-block-content"></div>
        <div class="col-1 saveBtn">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>

      <div class="row time-block" id="row-5">
        <div class="col-1 hour">
          <span>2PM</span>
        </div>
        <div class="col-10 pt-2 time-block-content"></div>
        <div class="col-1 saveBtn">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>

      <div class="row time-block" id="row-6">
        <div class="col-1 hour">
          <span>3PM</span>
        </div>
        <div class="col-10 pt-2 time-block-content"></div>
        <div class="col-1 saveBtn">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>

      <div class="row time-block" id="row-7">
        <div class="col-1 hour">
          <span>4PM</span>
        </div>
        <div class="col-10 pt-2 time-block-content"></div>
        <div class="col-1 saveBtn">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>

      <div class="row time-block" id="row-8">
        <div class="col-1 hour">
          <span>5PM</span>
        </div>
        <div class="col-10 pt-2 time-block-content"></div>
        <div class="col-1 saveBtn">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>




    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
